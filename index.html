<html lang="it" ng-app="customWebApp">
<head>
    <title>Aggiunta posto M&D</title>
    <!-- Inclusione di AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://unpkg.com/jekyll-theme-merlot@0.2.0/assets/css/style.scss" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script>
        angular.module('customWebApp', [])
            .controller('CustomController', ['$scope', function CustomController($scope) {
            $scope.placeData = {
                locale: '',
                via: '',
                dove: '',
                tipologia: '',
                dettagli: '',
                note: '',
                link: ''
            }
            const mainButton = window.Telegram.WebApp.MainButton;
            mainButton.text = 'Invia';
            mainButton.color = '#6a6a6a';
            mainButton.textColor = "#fff";
            mainButton.isVisible = true;
            mainButton.onClick(
                function () {
                    window.Telegram.WebApp.sendData(
                        JSON.stringify($scope.placeData)
                    )
                }
            );

            $scope.checkFields = function() {
                console.log('check fields'+$scope.placeData.locale);
                if ($scope.placeData.locale.trim() !== '' &&
                    $scope.placeData.via.trim() !== '' &&
                    $scope.placeData.dove.trim() !== '' &&
                    $scope.placeData.tipologia.trim() !== '' &&
                    $scope.placeData.dettagli.trim() !== '') {
                    console.log('if');
                    mainButton.isActive = true;
                    mainButton.setParams(
                    {
                        color: "#2980b9",
                        text_color: "#fff"
                    }
                )
                } else {
                    console.log('else');
                    mainButton.isActive = false;
                }
            };
            window.Telegram.WebApp.BackButton.show();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
            mainButton.show();
            mainButton.disable();
            console.log("ok")
        }]);
    </script>


    <style>
        /* Personalizza i colori */
        body {
            background-color: #333;
            color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 img {
            vertical-align: middle;
            margin-right: 10px;
            width: 50px;
        }

        .icon-circle {
            background-color: #2980b9;
            border-radius: 50%;
            padding: 2px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body ng-controller="CustomController">
<div layout="row" layout-xs="column">
<h1>
    <img alt="My Icon" class="icon-circle" src="icons/my-icon.png"> Ciao!
</h1>
<p style="text-align: center">
    Aggiungi di seguito i dettagli per il posto che vuoi aggiungere <i class="fas fa-smile-beam"></i>
</p>
<form name="myForm" novalidate>
    <label>
        <input
                type="text"
                name="title"
                ng-model="placeData.locale"
                ng-pattern="string"
                ng-trim="true"
                ng-minlength=5
                ng-change="checkFields()"
                ng-model="placeData.locale"
                placeholder="Nome del locale"
                required
        />
    </label>
    <label>
        <input ng-change="checkFields()" ng-model="placeData.via" placeholder="Indirizzo" required type="text"/>
    </label>
    <label>
        <input ng-change="checkFields()" ng-model="placeData.zona" placeholder="Zona" required type="text"/>
    </label>
    <label>
        <input ng-change="checkFields()" ng-model="placeData.dove" placeholder="Citt&agrave" required type="text"/>
    </label>
    <label>
        <input ng-change="checkFields()" ng-model="placeData.tipologia" placeholder="Quando andare? (Aperitivo, Cena/Dopocena ecc)"
               required type="text"/>
    </label>
    <label>
        <input ng-change="checkFields()" ng-model="placeData.dettagli"
               placeholder="Tipologia (Vegano, Cocktail Bar, Ristorante, Etnico ecc)" required
               type="text"/>
    </label>
    <label>
        <input ng-model="placeData.note" placeholder="Eventuali note" type="text"/>
    </label>
    <label>
        <input ng-model="placeData.link" placeholder="Link" type="text"/>
    </label>
</form>
</div>
</body>
</html>
