<!DOCTYPE html>
<html>
<head>
    <title>Il mio file HTML con tema Merlot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jekyll-theme-merlot@0.2.0/assets/css/style.scss">
    <style>
        /* Personalizza i colori */
        body {
            background-color: #333;
            color: #f9f9f9;
        }
        h1 {
            color: #2980b9;
        }
        /* Aggiungi l'icona */
        .icon {
            font-family: 'Font Awesome';
            font-size: 24px;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1><link rel="icon" href="icons/my-icon.png" type="image/png"> Ciao!</h1>
    <p>Questo è un esempio di file HTML con il tema Merlot di Jekyll.</p>
    <form>
        <input type="text" placeholder="Nome del locale" /><br />
        <input type="text" placeholder="Indirizzo" /><br />
        <input type="text" placeholder="Città" /><br />
        <input type="text" placeholder="Tipologia" /><br />
    </form>
</body>
</html>
